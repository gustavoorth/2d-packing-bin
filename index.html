<!doctype html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2 class="text-center">2D Packing Bin Simulator</h2>
                <div class="col-3">
                        <h3>Register Block</h3>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name: <span class="text-muted">(optional)</span></label>
                            <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size: <span class="text-muted">(width x height x quantity)</span></label>
                            <input type="text" class="form-control" id="size" aria-describedby="sizeHelp">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary btn-register">Register</button>
                            <button type="button" class="btn btn-success btn-remember">Remember</button>
                            <button type="button" class="btn btn-danger btn-reset">Reset</button>
                        </div>
                </div>
                <div class="col-9">
                    <h3>Registered blocks</h3>
                    <ul id="registered-blocks" style="columns: 3; -webkit-columns: 3; -moz-columns: 3; list-style-type: none;">
                        
                    </ul>
                </div>
                <hr class="my-4">
                <div class="row">
                    <div class="mb-3">
                        <label for="binSize" class="form-label">Max Bin Size: <span class="text-muted">(width x height) (if blank, the biggest block's size will be used)</span></label>
                        <input type="text" class="form-control" id="binSize" aria-describedby="binSizeHelp">
                    </div>
                    <button type="button" class="btn btn-info btn-run">Run Simulation</button>
                    <div class="col-12">
                        <h3>Current bin</h3>
                        <div id="bin" style="border: 1px solid black; width: 100%; height: 200px; position: relative;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
